server:
  port: ${SPRING_PORT}
  servlet:
    session:
      timeout: 1800
  tomcat:
    max-connections: 20000
    threads:
      max: 600
      min-spare: 100

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 3000
      validation-timeout: 3000
      idle-timeout: 300000
      max-lifetime: 600000
      keepalive-time: 60000
      connection-test-query: SELECT 1
  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE}
      max-request-size: ${MAX_REQUEST_SIZE}
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        highlight_sql: false
        use_sql_comments: false
        jdbc:
          time_zone: UTC
          batch_size: 50
          fetch_size: 100
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
        default_batch_fetch_size: 100
  flyway:
    enabled: false
    baseline-on-migrate: false
  threads:
    virtual:
      enabled: true
  devtools:
    restart:
      enabled: false
  oauth2:
    kakao:
      client-id: ${KAKAO_REST_API_KEY}
      client-secret: ${KAKAO_CLIENT_SECRET}
      redirect-uri: ${KAKAO_REDIRECT_URI}

cors:
  uri: ${CORS_URI}

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  config: classpath:logback/logback-${spring.profiles.active:local}.xml
  file:
    name: ${LOG_FILE_PATH:./logs/app.log}

springdoc:
  packages-to-scan: kr.co.breadfeetserver
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  cache:
    disabled: true
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
  swagger-ui:
    enabled: true
    path: /swagger
    tags-sorter: alpha
    operations-sorter: alpha