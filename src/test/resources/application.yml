server:
  port: 8081
  servlet:
    session:
      timeout: 1800
  tomcat:
    max-connections: 20000
    threads:
      max: 600
      min-spare: 100

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
    h2:
      console:
        enabled: true
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: UTC
          batch_size: 50
          fetch_size: 100
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
        dialect: org.hibernate.dialect.H2Dialect
        default_batch_fetch_size: 100
  flyway:
    enabled: false
    baseline-on-migrate: false
  threads:
    virtual:
      enabled: true
  devtools:
    restart:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  config: classpath:logback/logback-${spring.profiles.active:test}.xml
  file:
    name: ${LOG_FILE_PATH:./logs/app.log}

springdoc:
  packages-to-scan: kr.co.breadfeetserver
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  cache:
    disabled: true
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
  swagger-ui:
    enabled: true
    path: /swagger
    tags-sorter: alpha
    operations-sorter: alpha